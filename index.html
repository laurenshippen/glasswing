<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Hacker Text Game</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 20px;
    }
    #dialogue {
      margin-bottom: 30px;
      font-size: 18px;
    }
    .choice {
      display: block;
      margin: 10px auto;
      padding: 10px 15px;
      border: 1px solid white;
      background: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: fit-content;
    }
    .choice:hover {
      background-color: white;
      color: black;
    }
    #image {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="dialogue"></div>
  <div id="choices"></div>
  <div id="image"></div>
  <script src="script.js"></script>
</body>
</html>
